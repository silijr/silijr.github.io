<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <h2 style="color: rgb(233, 142, 23);font-family: Verdana;">Marker and polygon</h2>
    <div id = "map" style = "width: 900px; height: 580px"></div>
    <script>
        var mapOptions = {
            center: [-1.09626573,37.01288458],
            zoom: 10}
            // Creating a map object
        var map = new L.map('map', mapOptions);
            // Creating a Layer object
        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        // Adding layer to the map
        map.addLayer(layer);
        //......Adding a simple Marker...............
        // Creating the marker object
        var marker = new L.Marker([-1.09626573,37.01288458]);
        // Adding marker to the map
        marker.addTo(map);
        //.....Binding Pop-ups to the Marker......
        //.....To bind a simple popup displaying a message to a marker...
        // Adding pop-up to the marker
        marker.bindPopup('Welcome to Admin block').openPopup();
        // Adding marker to the map
        marker.addTo(map);
        // Creating a Marker with options
        var markerOptions = {title: "MyLocation",clickable: true,draggable: true}
        // Creating a marker
        var marker = L.marker([-1.09626573,37.01288458], markerOptions);
        // Adding marker to the map
        marker.addTo(map);
        //Marker Custom Icons
        // Icon options
        var iconOptions = {iconUrl: 'logo.png',iconSize: [50, 50]}

        var customIcon = L.icon(iconOptions);

        [-1.0883163020465951, 37.01463622222873]];
        // Creating a poly line
        var polyline = L.polyline(latlngs, {color: 'red'});
        // Adding to poly line to map
        polyline.addTo(map);
        // Creating latlng object

            [[-1.0862567364605031, 37.004980270298496],
            [-1.0869432584786356, 37.011889640346354],

            // Creating a polygon
        var polygon = L.polygon(latlngs, {color: 'red'});
            // Adding to polygon to map
        polygon.addTo(map);

            [-1.086321059089264, 37.00622483229073],
            [-1.0882089942233117, 37.01090260471892]];

        var rectOptions = {color: 'Red', weight: 1}
                // Creating a rectangle
        var rectangle = L.rectangle(latlngs, rectOptions);
                // Adding to rectangle to map
        rectangle.addTo(map);

        var circleCenter = [17.385044, 78.486671];

        var circleOptions = {color: 'red',
        fillColor: '#f03',fillOpacity: 0}
        // Adding circle to the map
        circle.addTo(map);
        // zoom control options
        var zoomOptions = {
            zoomInText: '1',
            zoomOutText: '0',};
        // Creating zoom control
        var zoom = L.control.zoom(zoomOptions);
        // Adding zoom control to the map
        zoom.addTo(map);
        // Attribution options
        var attrOptions = {
            prefix: 'attribution sample'};
        // Creating an attribution
        var attr = L.control.attribution(attrOptions);
        // Adding attribution to the map
        attr.addTo(map);
        // Creating scale control
        var scale = L.control.scale();
        // Adding scale control to the map
        scale.addTo(map);
    </script>
    
</body>
</html>
